# File: ~/.tmux/tmConfig.conf

# Load default .tmux.conf
source-file ~/.tmux.conf

# setup tmConfig session
new-session -s Jorge -n editor -d -c ~/code/tmConfig

split-window -h -p 50 -c ~/code/tmConfig

# Select vim pane 
select-pane -t 1


